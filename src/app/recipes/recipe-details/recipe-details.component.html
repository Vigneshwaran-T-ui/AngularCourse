<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe?.imagePath" alt="" class="img-responsive" width="100">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1> {{selectedRecipe?.name}} </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Manage Recipe
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">To Shopping List</a></li>
              <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
              <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
            </ul>
          </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{selectedRecipe?.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingridients
    </div>
</div>
